<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Time Deadline</title>
   <!-- In HTML head -->
   <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="container">
      <h1 class="logo">Prince</h1>
      <div class="content">
         <p>This is count-down of my <b>Web-dev</b> journey...</p>
         <h1><span>Developer</span> within :</h1>
         <div class="launch-time">
            <div>
               <p id="day">00</p>
               <span>days</span>
            </div>
            <div>
               <p id="hrs">00</p>
               <span>Hrs</span>
            </div>
            <div>
               <p id="mins">00</p>
               <span>Min</span>
            </div>
            <div>
               <p id="sec">00</p>
               <span>Sec</span>
            </div>
         </div>
         <button>See more <img src="images/triangle.png"></button>
      </div>

      <div class="weekLeft">
         <div class="weekLeft-heading">
            <h3 id="week-left-h3">Week Left</h3>
         </div>
         <div class="currWeek">
            <h3 id="curr-week">Day Left</h3>
         </div>
         <div class="days-name">
            <ol>
               <li id="sun">Sunday</li>
               <li id="mon">Monday</li>
               <li id="tue">Tuesday</li>
               <li id="wed">Wednesday</li>
               <li id="thu">Thursday</li>
               <li id="fri">Friday</li>
               <li id="sat">Saturday</li>
            </ol>
         </div>
      </div>

      <img src="images/rocket.png" class="rocket">
      
   </div>
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</body>
</html>
